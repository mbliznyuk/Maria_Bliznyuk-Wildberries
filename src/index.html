<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./scss/index.scss">
    <title>Wildberries</title>
</head>

<body>
    <div class="shopping-cart_modal-window" id="shopping-cart_modal-window">
        <button class="close-shopping-cart_button" id="close-shopping-cart_button">X</button>
        <div class="shoping-cart_title">
            <span>Корзина</span>
            <button>Удалить все</button>

            <table border="1">
                <tbody id="cart-table-body">
                    <tr>
                        <th>Заголовок 1</th>
                        <th>Заголовок 2</th>
                    </tr>
                    <tr>
                        <td>Данные 1</d>
                        <td>Данные 2</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <header class="header">
        <div class="container">
            <div class="header-wrape">
                <a href="#" class="logo">
                    <img class="logo-img" src="./img/Wildberries_Logo.png" alt="#">
                </a>
                <div class="search-input">
                    <input type="text" placeholder="Искать на Wildberries..." id="search-box" class="search-box">
                </div>
                <div class="shopping-cart_section" id="shopping-cart_section">
                    <div class="shopping-cart_img">
                        <i class="fa-solid fa-cart-shopping fa-cart-shopping_img"></i>
                    </div>
                    <div class="shopping-cart_text">Корзина</div>
                </div>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="swiper-container ">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="slide-content-wrap">
                        <div class="slider-content-picture">
                            <img src="https://static-basket-01.wb.ru/vol1/crm-bnrs/bners1/big_electro_1907.webp"
                                alt="#">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slide-content-wrap">
                        <div class="slider-content-picture">
                            <img src="https://static-basket-01.wb.ru/vol1/crm-bnrs/bners1/big_pre_sale_1907.webp"
                                alt="#">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slide-content-wrap">
                        <div class="slider-content-picture">
                            <img src="https://static-basket-01.wb.ru/vol1/crm-bnrs/bners1/22big_delivery18723.webp"
                                alt="#">
                        </div>
                    </div>
                </div>
            </div>
            <div class="item-pagination swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    <section class="shopping-card">
        <div class="container">
            <h2 class="shoping-card_title">Хиты продаж</h2>
            <div class="shopping-card_wrapper" id="shopping-card_wrapper">

            </div>
        </div>
    </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script type="module" src="./js/index.js"></script>


</html>
